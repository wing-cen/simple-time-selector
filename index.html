
<!DOCTYPE html>
<html lang="">

    <body>
        <div id="timer" style="width: 200px; height: 36px; margin: 0 auto;">

        </div>

        <script>
            $(function () {

                    containerId: "#timer"

                alert(timerObj.getTimerVal())
            })
        </script>
